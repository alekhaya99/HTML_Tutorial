<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <p style="border: 2px solid red;">This is a paragraph </p><p style="border: 2px solid blue;"> This is a paragraph </p>
    <a style="border: 2px solid blue;"> This is a paragraph </a>
    <span style="border: 2px solid yellow;">This is a span</span><span style="border: 2px solid yellowgreen;">This is a span</span>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png"
        alt="Hello World">
    <li style="border: 2px solid gold;">This is li</li><em style="border: 2px solid black;">This is em</em><div style="border: 2px solid rebeccapurple;">This is div</div>
</body>
</html>
