<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is a Form tutorial</h2>
    <form action="Backend.firebase">
        
        <div>
            Date: <input type="date" name="todaydate">
        </div>
        <br>
        <div>
            Roll No: <input type="roll" name="myRoll">
        </div>
        <br>
        <!-- Labelled Tag -->
        <label for="name"> Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Checkbox: <input type="checkbox" name="checkbox">
        </div>
        <br>
        <!-- In order to check it by default -->
        <div>
            Checkbox: <input type="checkbox" name="checkbox" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender">
            Female<input type="radio" name="myGender">
            Other<input type="radio" name="myGender">
        </div>
        <br>
        <div>
          Write about Yourself: <br>  <textarea name="myText" cols="80" rows="30"></textarea>
        </div>
        <label for="School">School</label>
        <select name="mySchool" id="School">
            <option value="soe">SOE</option>
            <option value="sot" selected>SOT</option>
        </select>
        <br>
        <div>
           <input type="submit" value="Submit Now">
           <input type="reset" value="Reset Now">
        </div>
        <br>

    </form>
</body>

</html>
