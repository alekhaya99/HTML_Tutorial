<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <!-- HTML ENTITIES : https://dev.w3.org/html5/html-author/charref -->
        <p>This is a &nbsp;&nbsp; paragraph with two spaces</p>
        <p>Paragraph is written like this with greater and less than sign &lt; p &gt; </p>
        <p>Checkmark is written like this &checkmark; </p>
        <p>Prnsim is written like this &prnsim; </p>
        <p>Example of a character is  ⇛ </p>
        <p>Example of a character is  ¼ </p>
        <p>Empty character is written like this ​ </p>
    </div>
</body>
</html>
