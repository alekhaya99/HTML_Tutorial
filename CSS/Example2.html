<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* This is an id */
        #blueid{
            color: blue;
        }
        /* This is an example of class */
        .violetid{
            color: blueviolet;
        }
        
        /* Combined Grouping Selector */
        footer,span{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h2>This is a CSS Selector</h2>
    <p>This is an example of id</p>
    <p id="blueid">Make it blue</p>
    <p class="violetid">This will make it violet</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate css selectors</p>
        <span>this is span</span>
    </div>
    <footer>This is footer</footer>
    
</body>
</html>
