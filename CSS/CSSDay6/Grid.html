<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Tutorial</title>
    <style>
        .container{
            display: grid;
            /* grid-template-columns: 1fr 2fr 4fr; */
            grid-template-columns: repeat(3,auto);
            grid-gap: 4.5rem;
        }
        .item{
            /* height: 100px;
            width: 100px; */
            background-color: burlywood;
            margin: 5px;
            padding: 2px;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="item">This is an Example of an-Item-1</div>
    <div class="item">This is an Example of an-Item-2</div>
    <div class="item">This is an Example of an-Item-3</div>
    <div class="item">This is an Example of an-Item-4</div>
    <div class="item">This is an Example of an-Item-5</div>
    <div class="item">This is an Example of an-Item-6</div>
</div>
</body>
</html>
