<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: inline-block;
            border: 3px solid black;
            width: 200px;
            height: 200px;
            margin: 3px;
        }

        #box2 {
            /* Whenever I set the position as relative,
            I can vary the position of the block by varying the width and height position: relative */
            position: relative;
            top: 20px;
            bottom: 30px
        }
    </style>
</head>

<body>
    <div class="box" id="box1">1</div>
    <div class="box" id="box2">2</div>
    <div class="box" id="box3">3</div>
    <div class="box" id="box4">4</div>
</body>

</html>
