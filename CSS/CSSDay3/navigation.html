<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        .navbar{
            background-color: yellow;
        }
        .navbar ul{
            overflow:auto;
        }
        .navbar li{
            float: left;
            /* In order to remove bullet */
            list-style: none;
            padding: 15px;
        }
        .navbar li a{
padding: 3px 3px;

        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">About me</a></li>
                <li><a href="#">My Resume</a></li>
                <li><a href="#">My Hobies</a><li>
                <li><a href="#">Contact me</a></li>    
            </ul>
        </nav>
    </header>
    
</body>
</html>
