<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        html {
            font-size: 25px;
        }

        .container {
            font-size: 10px;
        }

        h1 {
            text-align: center;
        }

        #one1 {
            /* Em means that the font size is n* times more than the parent, for this case it is 10 times */
            font-size: 10em;
            padding: 3em;

        }

        #two2 {
            font-size: 3rem;
            padding: 3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="id" id="one1">This is first heading</h1>
        <h1 class="id" id="two2">This is second heading</h1>
        <h1 class="id" id="three3">This is third heading</h1>
        <h1 class="id" id="four4"><a
                href="https://webdesign.tutsplus.com/tutorials/comprehensive-guide-when-to-use-em-vs-rem--cms-23984">is
                fourth heading</a> </h1>
    </div>
</body>

</html>
